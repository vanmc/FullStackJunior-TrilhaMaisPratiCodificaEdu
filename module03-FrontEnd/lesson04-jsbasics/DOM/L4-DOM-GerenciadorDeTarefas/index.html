<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Tarefas</title>
    
</head>
<body>
    <div id="container">
        <h1>Gerenciador de Tarefas</h1>
       
       <div id="inputTarefa"></div>
        <input type="text" id="task-input" placeholder="Digite uma nova tarefa">
        <button id="add-task-btn">Adicionar Tarefa</button>
        
        <ul id="task-list"></ul>
        
        <div id="btn">
            <button class="filter-btn" id="filter-all">Todas</button>
            <button class="filter-btn" id="filter-completed">Concluídas</button>
            <button class="filter-btn" id="filter-not-completed">Não Concluídas</button>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
