<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Brincando com o BOM</title>
</head>
<body>
    <div id="container">
        <p id="texto">Aqui há um texto!</p>
        <button onclick="changeText()" id="btnChange">Deseja alterar o texto?</button>
        <button onclick="startCounting()" id="btnStart">Iniciar contador</button>
        <button onclick="window.history.back()" id="btnBack">Voltar no navegador?</button>
        <button onclick="window.history.forward()" id="btnForward">Avançar no navegador?</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
